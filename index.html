---
layout: default
---

<div class="l-post">
  {% for post in site.posts %}
  <article class="l-post">

    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}"><i class="fa fa-bolt"></i> {{ post.title }}</a>
    </h1>

    <div class="post-excerpt">
      {{ post.excerpt }}
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </div>

  </article>
  {% endfor %}
</div>
