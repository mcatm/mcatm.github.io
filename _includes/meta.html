<meta charset="utf-8" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<link rel="shortcut icon" href="/assets/img/favicon.ico">

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}" />
<meta name="twitter:description" content="{{ page.excerpt| strip_html }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.description }}">
<meta name="twitter:description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
{% endif %}

<meta name="author" content="mcatm" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% else %}
<meta property="og:title" content="{{ site.name }}" />
<meta property="twitter:title" content="{{ site.name }}" />
{% endif %}

<meta property="og:type" content="article" />


<meta property="og:site_name" content="{{ site.name }}" />
<meta property="fb:app_id" content="1650760421879668" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@mcatm" />
<meta name="twitter:creator" content="@mcatm" />

<meta property="og:image" content="{{ site.baseurl }}/assets/img/ogimg.png" />
<meta name="twitter:image" content="{{ site.baseurl }}/assets/img/ogimg.png" />
