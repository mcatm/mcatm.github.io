---
layout: default
---

<article class="l-post">
  <h1 class="post-title">
    <span><i class="fa fa-cubes"></i> {{ page.title }}</span>
  </h1>

  <div class="post-body">
    {{ content }}
  </div>

  <div class="post-footer">
    <i class="fa fa-calendar"></i> {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
