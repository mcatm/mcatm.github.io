<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>

    <div class="l-wrapper">
      <aside class="l-side js-wrapper">
        <header class="l-header">
          <a href="/" class="header-logo">
            {% include logo.html %}
            <span class="show-mobile">MCATM SAYS NOTHING</span>
          </a>
        </header>

        <div class="l-profile">
          <p>技術的なことしか語らないことにした男のブログ。当ブログでは技術的／職務的なことしか語りませんし、他のところでは技術的なことは一切語りません</p>
        </div>

        <nav class="l-nav">
          <ul>
            <li><a href="/">Archives</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </nav>

        <div class="l-categories">
          <h2>Categories</h2>
          {% include nav-categories.html %}
        </div>
      </aside>

      <main class="l-main js-wrapper">
        {{ content }}
      </main>


    </div>

    <footer class="l-footer js-offset">
      <div class="container">
        <footer class="footer">
          Test: {% include svg-icons.html %}
        </footer>
      </div>
    </footer>

    {% include analytics.html %}
  </body>
  <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/script.js"></script>
</html>
