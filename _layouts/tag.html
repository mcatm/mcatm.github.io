---
layout: default
---

<article class="l-post">

  <h1 class="post-title">
    <span><i class="fa fa-tag"></i> {{ page.tag }}</span>
  </h1>

  {% if site.tags[page.tag] %}
  <div class="post-body">
    <ul>
      {% for post in site.tags[page.tag] %}<li>
        <i class="fa fa-calendar"></i> {{ post.date | date: "%Y.%m.%d" }} - <a href="{{ post.url }}/">{{ post.title }}</a>
      </li>{% endfor %}
    </ul>
  </div>
  {% else %}
  <div class="post-body">
    <p>関連記事は何も存在しないが、<strong>君のせいではない</strong>。
  </div>
  {% endif %}
</article>
